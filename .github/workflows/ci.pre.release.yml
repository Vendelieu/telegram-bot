name: Pre-release

on:
  workflow_dispatch:
    inputs:
      version:
        type: string
        description: Version of artifact
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 11

      - name: Get build version
        id: version
        run: |
          echo "version=$(date +'%y%m%d~%H%M%5N')" >> "$GITHUB_ENV"


      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3-beta
        with:
          gradle-version: current

      - name: Publish to Gh
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: ./gradlew publishAllPublicationsToGHPackagesRepository -PlibVersion=${{ env.version }}